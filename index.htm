<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Coding Template- Shoppinglist</title>
  <link rel="stylesheet" type="text/css" href="css/MyCss.css">
</head>

<body>
  <h1>Manipulate the DOM</h1>
  <h2>Shoppinglist</h2>
  <div>
    <ul id="list">
      <li id="0" class="unhealthy">Marshmallows</li>
      <li id="1" class="healthy">Cashew nuts</li>
      <li id="2" class="unhealthy">Beer</li>
      <li id="3" class="healthy">Apples</li>
    </ul>
  </div>
  <div>
    <h2>Shoppinglist UNHEALTHY</h2>
    
    <ul id="listUnhealthy">
    </ul>
  </div>
  <div>
    <p>Add Item:</p>
    <input type="text" id="goodsInput">
    <button id="addGoods">Add Item</button>
    <p>Check if healthy, leave unchecked if unhealthy</p><input type="checkbox" id="isHealthy">
  </div>
  
  <script src="js/index.js"></script>
</body>
</html>
